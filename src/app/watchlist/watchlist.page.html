<ion-header>
    <ion-toolbar color = "primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Watchlist
      </ion-title>
    </ion-toolbar>
  
  
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar color = "light" slot="bottom">
              <ion-tab-button tab="watchlist">
                <ion-icon name="eye"></ion-icon>
                <ion-label>Watch List</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="list">
                <ion-icon name="heart"></ion-icon>
                <ion-label>Favorites</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="watched">
                <ion-icon name="checkbox-outline"></ion-icon>
                <ion-label>Watched</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
        </ion-toolbar>
  
  </ion-header>
  
  <ion-content *ngIf="items">
      <ion-list *ngFor="let item of items">
          <ion-item-sliding side = "start">
        <ion-item [routerLink]="'/movie-info/' + item.id" routerDirection="forward">
          <ion-icon name="eye" slot="end"></ion-icon>
          {{item.title}}
        </ion-item>
  
  
        <ion-item-options side = "start">
            <ion-item-option color="primary">
              <ion-button (click) = "removefromList(item);">
                <ion-icon slot = "icon-only" name="trash"></ion-icon>
              Delete
            </ion-button>
            </ion-item-option>
          </ion-item-options>
  
  
        </ion-item-sliding>
      </ion-list>
  
  </ion-content>
