<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home - Popular Movies
    </ion-title>
  </ion-toolbar>

  <ion-toolbar >
      <ion-tabs>
          <ion-tab-bar color = "light" slot="bottom">
            <ion-tab-button tab="home">
              <ion-icon  name="trending-up"></ion-icon>
              <ion-label>Popular</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="upcoming">
              <ion-icon name="timer"></ion-icon>
              <ion-label>Upcoming</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="toprated">
              <ion-icon name="star"></ion-icon>
              <ion-label>Top Rated</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
      </ion-toolbar>

</ion-header>

<ion-content>
   <!-- <ion-button color="primary" (click)= "popularMovies()">Refresh</ion-button> -->
   <ion-grid>
   <ion-row size = "3">
     <!-- iterate throw the movies array and set it equal to objet movies, routerLink to navigate to details page-->
    <ion-col *ngFor="let movie of movies.results" [routerLink]="'/movie-info/' + movie.id" routerDirection="forward">
        <ion-item lines = "none" >
        <ion-card color = "light" >
         <!-- get image using API -->
            <img src = "https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movie.poster_path}}"/>
            <ion-card-header>
              <ion-card-subtitle>Movie Title</ion-card-subtitle>
              <!-- load in data -->
              <ion-card-title>{{movie.title}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-item>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
